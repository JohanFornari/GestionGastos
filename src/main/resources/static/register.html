<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registar Usuario</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 


</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                <div class="mb-3">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crear Cuenta</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">

                                    <div class="col-sm-6 mb-3 mb-sm-3">
                                        <input type="text" class="form-control form-control-user" id="id_nombre"
                                            placeholder="Nombre">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="id_apellido"
                                            placeholder="Apellido">
                                    </div>
                                </div>
                                <div class="form-group row">

                                    <div class="col-sm-7 mb-4 mb-sm-3">
                                        <input type="email" class="form-control form-control-user" id="id_email"
                                            placeholder="Correo Electronico">
                                    </div>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control form-control-user" id="id_telefono"
                                            placeholder="Telefono">
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-3">
                                        <input type="password" class="form-control form-control-user"
                                            id="id_password" placeholder="Contraseña">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="id_repeat_password" placeholder="Repetir Contraseña">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-7 mb-3 mb-sm-3">
                                        <input type="address" class="form-control form-control-user"
                                            id="id_address" placeholder="direccion">
                                </div>

                                </div>
                                <a onclick="registrarUsuario()" href="#" class="btn btn-primary btn-user btn-block">
                                    Registrar Cuenta
                                </a>
                            </form>
                            <hr>

                            <div class="text-center">
                                <a class="small" href="index.html">Ya tengo una cuenta. Login!</a>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
